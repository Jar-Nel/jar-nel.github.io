<div class="row">
    <div class="card mb-3">
        <h3 class="card-header">##ctTitle##</h3>
        <div class="card-body">
            <h5 class="card-title">Assigment:</h5>
            <div class="card-text">##ctAssignment##</div>
        </div>
        <div class="card-body border-top border-gray">
            <h5 class="card-title">##ctResponseTitle##</h5>
            <h6 class="card-subtitle text-muted">Response by: <b>##ctAuthor##</b> on <b>##ctDate##</b></h6>
        </div>
        <div class="card-body">
            ##ctResponse##
        </div>
        <div class="card-footer text-muted">
            Done on: <b>##ctDate##</b>
        </div>
    </div>
</div>
