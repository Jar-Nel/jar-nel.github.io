<div class="row">
    <div class="card mb-3" style="width:100%">
        <h3 class="card-header">##lectTitle##</h3>
        <div class="card-body">
            <h5 class="card-title">Assigment:</h5>
            <h6 class="card-subtitle text-muted">Assigned by: <b>##lectAssignmentAuthor##</b> on <b>##lectAssignmentDate##</b></h6><br />
            <div class="card-text">##lectAssignment##</div>
        </div>
        <div class="card-body border-top border-gray">
            <h5 class="card-title">##lectNotesTitle##</h5>
            <h6 class="card-subtitle text-muted">Response by: <b>##lectNotesAuthor##</b> on <b>##lectNotesDate##</b></h6>
        </div>
        <div class="card-body">
            ##lectNotes##
        </div>
        <div class="card-footer text-muted">
            Done on: <b>##lectNotesDate##</b>
        </div>
    </div>
</div>
