<html>
  <head>
    <title>CIT82: Hello World</title>
  </head>
  <body onload="docOnLoad()">
    <h1>Jared Nelson - <span id="spanColor" style="color:#AA0000;">Hello World</span></h1><input type="button" value="color" onclick="changeColor()" />
  </body>
  <script>
    let colorH=0;
    function docOnLoad()
    {
      changeColor();
    }
    function changeColor()
    {
      let objColorId = document.getElementById("spanColor");
      objColorId.innerHTML=generateRainbowText("Hello World");
      colorH++;
    }
    function generateRainbowText(text) {
      let outText="";
      let colorI=colorH;
      for (let i = 0; i < text.length; i++) {
        let hue=(360 * i / text.length);
        colorI++;
        if (colorI>text.length) colorI=0;
        let charText = "<span style=\"color:hsl("+ hue + ",80%,50%);\">";
        outText+=charText+text[i]+"</span>";
      }
      return outText;
    }
  </script>
</html>
